<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC Company Project </title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('image1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.4em;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 20px auto;
        }
        .image-container {
            max-width: 90%;
            max-height: 60%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .nav-button {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            margin: 0 10px;
            transition: background 0.3s ease;
        }
        .nav-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Welcome to the ATC Company Project</h1>
    <div class="footer">
        <button class="nav-button" onclick="window.location.href='image2.html'">Next Image</button>
        <p>Deployed on EKS with Nginx Web Server</p>
    </div>
</body>
</html>
